<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<h1>Hello, user! Here We have a list of cars.</h1>
<table>
    <tbody th:each="car : ${display}" th:remove="tag">
    <tr>
        <td th:text="${car.brand}">...</td>
        <td th:text="${car.model}">...</td>
        <td th:text="${car.type}">...</td>
    </tr>
    </tbody>
</table>

</body>
</html>
